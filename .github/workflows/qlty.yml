name: Qlty Code Quality

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  qlty:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download Qlty CLI
      run: |
        curl -L https://github.com/qlty-ai/qlty/releases/latest/download/qlty-x86_64-unknown-linux-gnu.tar.gz | tar xz
        chmod +x qlty
        
    - name: Run Qlty check
      run: ./qlty check
      
    - name: Run Qlty check with detailed output
      if: failure()
      run: ./qlty check --verbose
