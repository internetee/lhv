name: Qlty Code Quality

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  qlty:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup qlty.sh
      run: |
        curl -sSL https://qlty.sh/install.sh | bash
        
    - name: Run qlty.sh analysis
      run: |
        export PATH="$HOME/.qlty/bin:$PATH"
        qlty check --verbose
