name: Qlty Code Quality

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  qlty:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup qlty.sh CLI
      run: |
        curl -sSL https://qlty.sh/install.sh | bash
        
    - name: Run Qlty check
      run: qlty check
      
    - name: Run Qlty check with detailed output
      if: failure()
      run: qlty check --verbose
